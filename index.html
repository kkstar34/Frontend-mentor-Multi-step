<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <aside>
      <div class="links-container">
          <div class="link">
              <div class="step">
                <h5>1</h5>
              </div>
              <div class="step-description">
                <h4 class="step-title">STEP 1</h4>
                <h3 class="step-info">YOUR INFO</h3>
              </div>
          </div>

          <div class="link">
            <div class="step">
              <h5>2</h5>
            </div>
            <div class="step-description">
              <h4 class="step-title">STEP 2</h4>
              <h3 class="step-info">SELECT PLAN</h3>
            </div>
        </div>


        <div class="link">
          <div class="step">
            <h5>3</h5>
          </div>
          <div class="step-description">
            <h4 class="step-title">STEP 3</h4>
            <h3 class="step-info">ADD-ONS</h3>
          </div>
        </div>


      <div class="link">
        <div class="step">
          <h5>4</h5>
        </div>
        <div class="step-description">
          <h4 class="step-title">STEP 4</h4>
          <h3 class="step-info">SUMMARY </h3>
        </div>
    </div>
      </div>
    </aside>

    <main>
        <h1 class="section-title">Select your plan</h1>
        <h4 class="section-description"> You have the option of monthly or yearly billing.</h4>
    
        <div class="section-box">
          <div class="box">
            <div class="box-header">
                <img src="assets/images/icon-arcade.svg" alt="">
            </div>

            <div class="box-footer">
                <h3 class="box-footer-title">Arcade</h3>
                <h4 class="box-footer-price">$9/mo</h4>
            </div>
          </div>
          <div class="box">
            <div class="box-header">
                <img src="assets/images/icon-advanced.svg" alt="">
            </div>

            <div class="box-footer">
                <h3 class="box-footer-title">Advanced</h3>
                <h4 class="box-footer-price">$12/mo</h4>
            </div>
          </div> <div class="box">
            <div class="box-header">
                <img src="assets/images/icon-pro.svg" alt="">
            </div>

            <div class="box-footer">
                <h3 class="box-footer-title">Arcade</h3>
                <h4 class="box-footer-price">$15/mo</h4>
            </div>
          </div>
        </div>


        <div class="paiement-mode">
            <div class="mode-container">
              <div> <h5 class="mode-monthly">Monthly</h5></div>
             
              <div> <input type="checkbox"></div>
             
              <div>
                <h5 class="mode-yearly">Yearly</h5>
              </div>
              
            </div>
        </div>

        <div class="footer-container">
          <div class="footer">

            <div class="go-back">
                <h4>Go Back</h4>
            </div>
  
  
            <div class="next">
                <h4>Next Step</h4>
            </div>
  
          </div>
        </div>
       
    </main>

  </div>
  
</body>
</html>
